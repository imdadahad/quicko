<!DOCTYPE html>
<html>
    <head>
        <style>
            html {
                border-radius: 6px;
            }
            body {
                margin: 0;
                padding: 0;
                align-items: center;
                font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Oxygen-Sans,Ubuntu,Cantarell,"Helvetica Neue",sans-serif;
            }
            #searchInput {
                display: block;
                width: 100%;
                box-sizing: border-box;
                padding: 20px ;
                outline: 0;
                background: #ffffff;
                color: #2c2c2c;
                font-size: 24px;
                font-weight: 1.4;
                font-weight: 500;
                border: none;
                border-bottom: 2px solid #ddd;
            }
            #resultsTable {
                display: flex;
                flex-flow: column nowrap;
                width: 500px;
            }
            .row {
                display: flex;
                flex-flow: row nowrap;
                border-bottom: 1px solid #ddd;
                padding: 20px;
                font-size: 18px;
                line-height: 1.3;
                outline: 0;
                cursor: default;
            }
            .row:focus {
                background: #c9ddee;
            }
        </style>
    </head>
    <body>
        <input
            id="searchInput"
            type="text"
            placeholder="Search.."
            autofocus
        />
        <div id="resultsTable"></div>
    </body>
    <script type="text/javascript" src="js/fuzzy.js"></script>
    <script type="text/javascript" src="popup.js"></script>
</html>
